name: Build and Release

on:
  push:
    tags:
      - "v*" # 当你推送 v1.0, v1.1 等标签时触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x' # 使用 .NET 10

    - name: Restore dependencies
      run: dotnet restore ./TS6-SpeakerOverlay/TS6-SpeakerOverlay.csproj

    - name: Publish EXE
      # 使用你熟悉的单文件打包命令
      run: |
        cd TS6-SpeakerOverlay
        dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -o ./publish_output

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: TS6-SpeakerOverlay/publish_output/TS6-SpeakerOverlay.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}