name: Publish Windows (Dual Mode)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  PROJECT_PATH: "TS6-SpeakerOverlay/TS6-SpeakerOverlay.csproj"
  BINARY_NAME: "TS6-SpeakerOverlay"

jobs:
  build:
    name: Build ${{ matrix.rid }} (${{ matrix.mode }})
    runs-on: windows-latest
    strategy:
      matrix:
        # 组合：架构 x 模式
        rid: [win-x64, win-arm64]
        self_contained: [true, false]
        include:
          # 为每种模式定义友好的标签，用于文件名
          - self_contained: true
            mode: "self-contained"
            suffix: "full"  # 完整版后缀
          - self_contained: false
            mode: "framework-dependent"
            suffix: "portable" # 便携版后缀

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained ${{ matrix.self_contained }} `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=${{ matrix.self_contained }} `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            -p:AssemblyName=${{ env.BINARY_NAME }} `
            -o ./publish_output

      # 打包成 ZIP
      # 文件名格式例如：TS6-SpeakerOverlay-win-x64-full.zip
      - name: Zip Build Output
        run: |
          Compress-Archive -Path ./publish_output/* -DestinationPath ${{ env.BINARY_NAME }}-${{ matrix.rid }}-${{ matrix.suffix }}.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.rid }}-${{ matrix.suffix }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.rid }}-${{ matrix.suffix }}.zip

  release:
    if: startsWith(github.ref, 'refs/tags/') # 仅在 tag 触发时才创建 Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/**/*.zip
          generate_release_notes: true